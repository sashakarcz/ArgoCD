# Plex Migration to Kubernetes
# This replaces your Nomad job with equivalent Kubernetes resources

---
# Namespace for media services
apiVersion: v1
kind: Namespace
metadata:
  name: media

---
# Persistent Volumes for each NFS mount
# Plex Config Volume
apiVersion: v1
kind: PersistentVolume
metadata:
  name: plex-config-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: "nfs-plex-config"
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: "plex-config" # Updated to match Nomad id
    volumeAttributes:
      server: "192.168.1.75" # Corrected IP
      share: "/mnt/Store/nomad/plex/config" # Corrected share path
  mountOptions:
    - nolock

