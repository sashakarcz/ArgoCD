---
apiVersion: v1
kind: Namespace
metadata:
  name: interstellar
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: interstellar
  namespace: interstellar
  labels:
    app: interstellar
spec:
  replicas: 1
  selector:
    matchLabels:
      app: interstellar
  template:
    metadata:
      labels:
        app: interstellar
    spec:
      containers:
      - name: interstellar
        image: astrognome/interstellar:latest  # Build from the repo's Dockerfile
        imagePullPolicy: Always
        ports:
        - containerPort: 8080  # Interstellar's default port
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: interstellar
  namespace: interstellar
  labels:
    app: interstellar
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: interstellar
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: interstellar
  namespace: interstellar
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # adjust to your cluster issuer
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  tls:
    - hosts:
        - proxy.starnix.net  # Change to your desired domain
      secretName: interstellar-tls
  rules:
    - host: proxy.starnix.net  # Change to your desired domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: interstellar
                port:
                  number: 8080
