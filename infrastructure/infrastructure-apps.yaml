apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik-helm
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default
  source:
    repoURL: https://traefik.github.io/charts
    chart: traefik
    targetRevision: 32.2.0
    helm:
      releaseName: traefik
      values: |
        deployment:
          tolerations:
            - key: "node-role.kubernetes.io/control-plane"
              operator: "Exists"
              effect: "NoSchedule"

        service:
          type: LoadBalancer
          annotations:
            metallb.universe.tf/loadBalancerIPs: "192.168.7.203"
          spec:
            externalTrafficPolicy: Local

        ports:
          web:
            port: 80
            exposedPort: 80
            redirectTo:
              port: websecure
          websecure:
            port: 443
            exposedPort: 443
            http3:
              enabled: false
            tls:
              enabled: true
          metrics:
            port: 9100
            expose:
              default: true

        ingressRoute:
          dashboard:
            enabled: false  # We'll create a custom one with cert-manager

        providers:
          kubernetesCRD:
            enabled: true
            allowCrossNamespace: true
          kubernetesIngress:
            enabled: true
            publishedService:
              enabled: true

        logs:
          general:
            level: INFO
          access:
            enabled: true

        metrics:
          prometheus:
            enabled: true
            entryPoint: metrics
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

